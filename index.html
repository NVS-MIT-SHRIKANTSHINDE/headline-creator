<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headline Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .buttons button {
            background-color: #6200ea;
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #3700b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .result h3 {
            margin-top: 0;
            color: #6200ea;
        }
    </style>
    <script>
        function submitForm(modelType) {
            const form = document.getElementById('summarizationForm');
            const modelTypeInput = document.getElementById('model_type');
            modelTypeInput.value = modelType; // Set the model type
            form.submit(); // Submit the form
        }
    </script>
</head>
<body>
    <header>
        <h1>Headline Creation</h1>
    </header>

    <div class="container">
        <form id="summarizationForm" action="/summarize" method="POST">
            <div class="form-group">
                <label for="input_text">Enter Text:</label>
                <textarea name="input_text" id="input_text" rows="4" placeholder="Paste your text here..." required></textarea>
            </div>

            <!-- Hidden input to hold model type -->
            <input type="hidden" name="model_type" id="model_type">

            <div class="buttons">
                <button type="button" onclick="submitForm('attention')">With Attention</button>
                <button type="button" onclick="submitForm('non_attention')">Without Attention</button>
            </div>
        </form>


        <div class="result">
            <h3>Original Text:</h3>
      

            <h3>Predicted Summary:</h3>
     
        </div>
    </div>
</body>
</html>
